<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1 class="centered-title">Student List</h1>
    <a th:href="@{/students/add}" class="btn btn-add">Add New</a>
    <table>
        <tr><th class="centered-title">Name</th>
            <th class="centered-title">Email</th>
            <th class="centered-title">Phone</th>
            <th class="centered-title">Actions</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>
            <td class="centered-title">
                <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-edit">Edit</a>
                <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-delete"
                    onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
