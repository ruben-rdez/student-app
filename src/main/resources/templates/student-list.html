<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Students Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1 class="centered-title">Students List</h1>
    <a th:href="@{/api/v1/students/add}" class="btn btn-add">Add New</a>
    <table>
        <tr><th class="centered-title">Name</th>
            <th class="centered-title">Email</th>
            <th class="centered-title">Phone</th>
            <th class="centered-title">Actions</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>
            <td class="centered-title">
                <a th:href="@{'/api/v1/students/edit/' + ${student.id}}" class="btn btn-edit">Edit</a>
                <form th:action="@{'/api/v1/students/delete/' + ${student.id}}" 
                    method="post" 
                    onsubmit="return confirm('Are you sure you want to delete this student?');"
                    style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
